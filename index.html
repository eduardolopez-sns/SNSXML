::-webkit-scrollbar { width: 8px; height: 8px; }
::-webkit-scrollbar-track { background: var(--bg); }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--dim); }

/* ── Loading ── */
.loading-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(13, 17, 23, 0.85);
  z-index: 100;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 16px;
}

.loading-overlay.active { display: flex; }

.spinner {
  width: 36px; height: 36px;
  border: 3px solid var(--border);
  border-top-color: var(--blue);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

.loading-text { color: var(--dim); font-size: 0.9rem; }

/* ── Inspector Mode ── */
.inspector-section {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 24px 28px;
  margin-bottom: 20px;
  animation: fadeIn 0.3s ease;
}
.inspector-section h4 {
  font-size: 0.85rem;
  font-weight: 600;
  color: var(--dim);
  text-transform: uppercase;
  letter-spacing: 0.04em;
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.inspector-section h4 .section-icon { font-size: 1rem; }

.inspector-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.85rem;
}
.inspector-table th {
  text-align: left;
  padding: 8px 12px;
  font-size: 0.75rem;
  font-weight: 600;
  color: var(--dim);
  text-transform: uppercase;
  letter-spacing: 0.04em;
  border-bottom: 1px solid var(--border);
}
.inspector-table td {
  padding: 8px 12px;
  border-bottom: 1px solid rgba(48, 54, 61, 0.5);
  color: var(--text);
  vertical-align: top;
}
.inspector-table tr:last-child td { border-bottom: none; }
.inspector-table tr:hover td { background: rgba(56, 139, 253, 0.04); }

.role-badge {
  display: inline-block;
  padding: 2px 8px;
  font-size: 0.72rem;
  font-weight: 600;
  border-radius: 9px;
  letter-spacing: 0.02em;
  white-space: nowrap;
}
.role-badge.artist { background: rgba(126, 231, 135, 0.12); color: var(--green); }
.role-badge.writer { background: rgba(188, 140, 255, 0.12); color: var(--purple); }
.role-badge.performer { background: rgba(56, 139, 253, 0.12); color: var(--blue); }
.role-badge.production { background: rgba(210, 153, 34, 0.12); color: var(--yellow); }
.role-badge.other-role { background: rgba(139, 148, 158, 0.12); color: var(--dim); }

.track-card {
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 14px 16px;
  margin-bottom: 10px;
}
.track-card:last-child { margin-bottom: 0; }
.track-card-header {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 8px;
}
.track-num {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 24px;
  height: 24px;
  border-radius: 50%;
  background: rgba(56, 139, 253, 0.1);
  color: var(--blue);
  font-size: 0.75rem;
  font-weight: 700;
  flex-shrink: 0;
}
.track-title { font-weight: 600; font-size: 0.9rem; }
.track-meta {
  display: flex;
  gap: 16px;
  font-size: 0.78rem;
  color: var(--dim);
  margin-bottom: 8px;
}
.track-meta code { font-family: var(--font-mono); font-size: 0.75rem; }
.track-contributors {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  margin-top: 6px;
}
.track-contributor {
  display: inline-flex;
  align-items: center;
  gap: 5px;
  font-size: 0.78rem;
  padding: 3px 8px;
  background: rgba(139, 148, 158, 0.06);
  border: 1px solid rgba(48, 54, 61, 0.5);
  border-radius: 4px;
}
.track-contributor .contrib-name { color: var(--text); }

.btn-secondary {
  background: transparent;
  color: var(--purple);
  border-color: var(--purple);
}
.btn-secondary:hover { background: rgba(188, 140, 255, 0.08); }
.btn-secondary:disabled { opacity: 0.4; cursor: not-allowed; }

.inspector-empty {
  text-align: center;
  padding: 20px;
  color: var(--dim);
  font-size: 0.85rem;
  font-style: italic;
}

/* ── Responsive ── */
@media (max-width: 768px) {
  .container { padding: 16px 12px 60px; }
  header { flex-direction: column; align-items: flex-start; gap: 12px; }
  .dropzone { padding: 32px 16px; }
  .release-meta-grid { grid-template-columns: 1fr 1fr; }
  .diff-table { font-size: 0.72rem; }
  .diff-file-header { flex-direction: column; align-items: flex-start; }
  .legend-content { flex-direction: column; gap: 10px; }
  .unchanged-grid { grid-template-columns: 1fr; }
}
</style>

  MessageHeader: 'Section with sender, recipient, and message tracking info',
  PartyList: 'Central list of all people/companies involved (artists, labels, etc.)',
  ResourceList: 'All audio files, videos, and images in the delivery',
  ReleaseList: 'Release info: title, artist, UPC, genre, label — but not deals',
  DealList: 'Business terms: where, when, and how the music can be sold/streamed',
  ResourceContributorRole: 'The specific role this person played (e.g. Vocalist, Composer, Producer)',
  DisplayArtistRole: 'How this artist is credited — MainArtist, FeaturedArtist, etc.',
  InstrumentType: 'The instrument played by this contributor',
  TerritoryCode: 'Country or region where this deal applies (e.g. US, GB, Worldwide)',
  UseType: 'How the content can be used (e.g. OnDemandStream, PermanentDownload)',
  SoundRecording: 'A single audio track in the delivery',
};

// Build regex to match DDEX tag names in HTML-escaped text
const DDEX_TAG_RE = new RegExp('\\b(' + Object.keys(DDEX_TIPS).join('|') + ')\\b', 'g');

function tipWrap(text) {
  return text.replace(DDEX_TAG_RE, (match) => {
    const tip = DDEX_TIPS[match];
    if (!tip) return match;
    return `<span class="ddex-tip" data-tip="${esc(tip)}">${match}</span>`;
  });
}

// ─── Field Filter Categories ─────────────────────────────────────────────────
const FIELD_CATEGORIES = {
  identifiers: { label: 'Identifiers', tags: ['ISRC', 'ICPN', 'MessageId', 'MessageThreadId', 'ProprietaryId'] },
  titles: { label: 'Titles & Artists', tags: ['DisplayTitleText', 'TitleText', 'DisplayArtistName', 'ArtistName', 'Title'] },
  rights: { label: 'Rights & Legal', tags: ['RightsType', 'RightSharePercentage', 'PLineText', 'CLineText'] },
  deals: { label: 'Deal Terms', tags: ['CommercialModelType', 'ValidityPeriod', 'DealList'] },
  dates: { label: 'Dates', tags: ['ReleaseDate', 'OriginalReleaseDate', 'MessageCreatedDateTime'] },
  content: { label: 'Content', tags: ['GenreText', 'ParentalWarningType', 'Duration', 'LanguageAndScriptCode'] },
  media: { label: 'Media Files', tags: ['FileName', 'FilePath', 'ImageId'] },
  contributors: { label: 'Contributors', tags: ['ResourceContributor'] },
};

function detectCategory(changeObj) {
  // First check the explicit fieldName if available
  const fieldName = changeObj.fieldName || '';
  const plain = (fieldName + ' ' + changeObj.text).replace(/<[^>]+>/g, '');
  for (const [cat, info] of Object.entries(FIELD_CATEGORIES)) {
    for (const tag of info.tags) {
      if (plain.includes(tag)) return cat;
    }
  }
  // Keyword fallback for human-readable descriptions
  const lc = plain.toLowerCase();
  if (lc.includes('tracking id') || lc.includes('delivery tracking') || lc.includes('message')) return 'identifiers';
  if (lc.includes('generated on') || lc.includes('days after')) return 'dates';
  if (lc.includes('profile') || lc.includes('spotify') || lc.includes('apple music') || lc.includes('deezer') || lc.includes('proprietary')) return 'identifiers';
  if (lc.includes('title') || lc.includes('artist')) return 'titles';
  if (lc.includes('right') || lc.includes('copyright') || lc.includes('p-line') || lc.includes('c-line')) return 'rights';
  if (lc.includes('deal') || lc.includes('commercial') || lc.includes('validity')) return 'deals';
  if (lc.includes('genre') || lc.includes('parental') || lc.includes('duration') || lc.includes('language')) return 'content';
  return 'other';
}

// ─── File Upload ─────────────────────────────────────────────────────────────
const dropzone = document.getElementById('dropzone');
const fileInput = document.getElementById('fileInput');
const fileChips = document.getElementById('fileChips');
const uploadMessages = document.getElementById('uploadMessages');
const uploadActions = document.getElementById('uploadActions');
const btnClearAll = document.getElementById('btnClearAll');
const btnCompare = document.getElementById('btnCompare');
const btnInspect = document.getElementById('btnInspect');

dropzone.addEventListener('dragover', e => { e.preventDefault(); dropzone.classList.add('dragover'); });
dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
dropzone.addEventListener('drop', e => {
  e.preventDefault();
  dropzone.classList.remove('dragover');
  handleFiles(e.dataTransfer.files);
});
fileInput.addEventListener('change', e => { handleFiles(e.target.files); fileInput.value = ''; });

function handleFiles(fileList) {
  clearMessages();
  const files = Array.from(fileList);

  for (const f of files) {
    if (state.files.length >= state.maxFiles) {
      showMessage(`Maximum ${state.maxFiles} files allowed.`, 'error');
      break;
    }
    if (!f.name.toLowerCase().endsWith('.xml')) {
      showMessage(`"${f.name}" is not an XML file — skipped.`, 'error');
      continue;
    }
    if (state.files.some(sf => sf.name === f.name)) {
      showMessage(`"${f.name}" is already added — skipped.`, 'error');
      continue;
    }

    const reader = new FileReader();
    reader.onload = (evt) => {
      const content = evt.target.result;
      // Validate XML
      const parser = new DOMParser();
      const doc = parser.parseFromString(content, 'application/xml');
      const parseError = doc.querySelector('parsererror');
      if (parseError) {
        showMessage(`"${f.name}" is not valid XML. Please check the file and try again.`, 'error');
        return;
      }
      state.files.push({ name: f.name, size: f.size, content, doc });
      renderChips();
      updateUI();
    };
    reader.readAsText(f);
  }
}

function removeFile(idx) {
  state.files.splice(idx, 1);
  renderChips();
  updateUI();
  document.getElementById('results').innerHTML = '';
}

function clearAll() {
  state.files = [];
  renderChips();
  updateUI();
  document.getElementById('results').innerHTML = '';
}

function renderChips() {
  fileChips.innerHTML = state.files.map((f, i) => `
    <div class="chip">
      <span class="chip-icon">✓</span>
      <span class="chip-name">${esc(f.name)}</span>
      <span class="chip-size">(${formatSize(f.size)})</span>
      <button class="chip-remove" onclick="removeFile(${i})" title="Remove">×</button>
    </div>
  `).join('');
}

function updateUI() {
  const n = state.files.length;
  btnClearAll.style.display = n > 0 ? '' : 'none';
  uploadActions.style.display = n > 0 ? 'flex' : 'none';
  btnInspect.disabled = n < 1;
  btnCompare.disabled = n < 2;

}

function showMessage(text, type) {

}

// ─── XML Pretty Printer ─────────────────────────────────────────────────────
function prettyPrintXML(xmlStr) {
  const parser = new DOMParser();
  const doc = parser.parseFromString(xmlStr, 'application/xml');
  const lines = [];
  function serialize(node, indent) {
    if (node.nodeType === Node.TEXT_NODE) {
      const t = node.textContent.trim();
      if (t) lines.push(indent + escXml(t));
      return;
    }
    if (node.nodeType === Node.COMMENT_NODE) {
      lines.push(indent + '<!--' + node.textContent + '-->');
      return;
    }
    if (node.nodeType === Node.PROCESSING_INSTRUCTION_NODE) {
      lines.push(indent + '<?' + node.target + ' ' + node.data + '?>');
      return;
    }
    if (node.nodeType === Node.DOCUMENT_NODE) {
      for (const c of node.childNodes) serialize(c, indent);
      return;
    }
    if (node.nodeType !== Node.ELEMENT_NODE) return;

    let tag = node.tagName;
    let attrs = '';
    for (const a of node.attributes) {
      attrs += ` ${a.name}="${escXml(a.value)}"`;
    }

    const children = Array.from(node.childNodes).filter(c =>
      !(c.nodeType === Node.TEXT_NODE && !c.textContent.trim())
    );

    if (children.length === 0) {
      lines.push(`${indent}<${tag}${attrs}/>`);
    } else if (children.length === 1 && children[0].nodeType === Node.TEXT_NODE) {
      lines.push(`${indent}<${tag}${attrs}>${escXml(children[0].textContent.trim())}</${tag}>`);
    } else {
      lines.push(`${indent}<${tag}${attrs}>`);
      for (const c of children) serialize(c, indent + '  ');
      lines.push(`${indent}</${tag}>`);
    }
  }

  // Handle XML declaration
  const declMatch = xmlStr.match(/<\?xml[^?]*\?>/);
  if (declMatch) lines.push(declMatch[0]);

  serialize(doc, '');
  // Remove duplicate xml declaration
  if (lines.length > 1 && lines[0].startsWith('<?xml') && lines[1].startsWith('<?xml')) {
    lines.shift();
  }
  return lines;
}

function escXml(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

// ─── Diff Algorithm ──────────────────────────────────────────────────────────
function computeDiff(linesA, linesB) {
  // Myers-like LCS-based diff
  const n = linesA.length, m = linesB.length;

  // For very large files, use a simpler approach to avoid memory issues
  if (n + m > 20000) return simpleDiff(linesA, linesB);

  // Build LCS table (optimized with hash map)
  const mapB = new Map();
  linesB.forEach((l, i) => {
    if (!mapB.has(l)) mapB.set(l, []);
    mapB.get(l).push(i);
  });

  // Patience-like: find matching lines
  const result = [];
  let ai = 0, bi = 0;

  // Simple two-pointer LCS approach using DP for smaller segments
  const ops = myersDiff(linesA, linesB);
  return ops;
}

function myersDiff(a, b) {
  const N = a.length, M = b.length;
  if (N === 0 && M === 0) return [];
  if (N === 0) return b.map((l, i) => ({ type: 'add', line: l, newIdx: i }));
  if (M === 0) return a.map((l, i) => ({ type: 'del', line: l, oldIdx: i }));

  // For large files, use an optimized approach
  const MAX = N + M;

  // Trim common prefix
  let prefix = 0;
  while (prefix < N && prefix < M && a[prefix] === b[prefix]) prefix++;

  // Trim common suffix
  let suffix = 0;
  while (suffix < (N - prefix) && suffix < (M - prefix) && a[N - 1 - suffix] === b[M - 1 - suffix]) suffix++;

  const result = [];

  // Add common prefix
  for (let i = 0; i < prefix; i++) {
    result.push({ type: 'ctx', line: a[i], oldIdx: i, newIdx: i });
  }

  const trimA = a.slice(prefix, N - suffix);
  const trimB = b.slice(prefix, M - suffix);

  if (trimA.length === 0) {
    trimB.forEach((l, i) => result.push({ type: 'add', line: l, newIdx: prefix + i }));
  } else if (trimB.length === 0) {
    trimA.forEach((l, i) => result.push({ type: 'del', line: l, oldIdx: prefix + i }));
  } else {
    // Use LCS for the trimmed portion
    const lcsOps = lcsDiff(trimA, trimB, prefix);
    result.push(...lcsOps);
  }

  // Add common suffix
  for (let i = 0; i < suffix; i++) {
    const ai = N - suffix + i, bi = M - suffix + i;
    result.push({ type: 'ctx', line: a[ai], oldIdx: ai, newIdx: bi });
  }

  return result;
}

function lcsDiff(a, b, offset) {
  const N = a.length, M = b.length;

  // For large segments, fall back to line-hash LCS
  if (N * M > 4000000) return simpleDiff(a, b, offset);

  // Standard DP LCS
  const dp = new Uint16Array((N + 1) * (M + 1));
  const W = M + 1;

  for (let i = 1; i <= N; i++) {
    for (let j = 1; j <= M; j++) {
      if (a[i-1] === b[j-1]) {
        dp[i * W + j] = dp[(i-1) * W + (j-1)] + 1;
      } else {
        dp[i * W + j] = Math.max(dp[(i-1) * W + j], dp[i * W + (j-1)]);
      }
    }
  }

  // Backtrack
  const result = [];
  let i = N, j = M;
  const stack = [];
  while (i > 0 || j > 0) {
    if (i > 0 && j > 0 && a[i-1] === b[j-1]) {
      stack.push({ type: 'ctx', line: a[i-1], oldIdx: offset + i - 1, newIdx: offset + j - 1 });
      i--; j--;
    } else if (j > 0 && (i === 0 || dp[(i) * W + (j-1)] >= dp[(i-1) * W + (j)])) {
      stack.push({ type: 'add', line: b[j-1], newIdx: offset + j - 1 });
      j--;
    } else {
      stack.push({ type: 'del', line: a[i-1], oldIdx: offset + i - 1 });
      i--;
    }
  }
  stack.reverse();
  return stack;
}

function simpleDiff(a, b, offset = 0) {
  // Hash-based approach for very large files
  const setB = new Set(b);
  const setA = new Set(a);
  const result = [];
  let ai = 0, bi = 0;

  while (ai < a.length || bi < b.length) {
    if (ai < a.length && bi < b.length && a[ai] === b[bi]) {
      result.push({ type: 'ctx', line: a[ai], oldIdx: offset + ai, newIdx: offset + bi });
      ai++; bi++;
    } else if (ai < a.length && !setB.has(a[ai])) {
      result.push({ type: 'del', line: a[ai], oldIdx: offset + ai });
      ai++;
    } else if (bi < b.length && !setA.has(b[bi])) {
      result.push({ type: 'add', line: b[bi], newIdx: offset + bi });
      bi++;
    } else if (ai < a.length && bi < b.length) {
      result.push({ type: 'del', line: a[ai], oldIdx: offset + ai });
      result.push({ type: 'add', line: b[bi], newIdx: offset + bi });
      ai++; bi++;
    } else if (ai < a.length) {
      result.push({ type: 'del', line: a[ai], oldIdx: offset + ai });
      ai++;
    } else {
      result.push({ type: 'add', line: b[bi], newIdx: offset + bi });
      bi++;
    }
  }
  return result;
}

// ─── Inline Highlight Diff ───────────────────────────────────────────────────
function inlineHighlight(oldLine, newLine) {
  // Find common prefix and suffix, highlight the changed middle
  let pre = 0;
  while (pre < oldLine.length && pre < newLine.length && oldLine[pre] === newLine[pre]) pre++;
  let sufO = oldLine.length - 1, sufN = newLine.length - 1;
  while (sufO > pre && sufN > pre && oldLine[sufO] === newLine[sufN]) { sufO--; sufN--; }

  const oldHtml = esc(oldLine.slice(0, pre))
    + (sufO >= pre ? `<span class="hl-del">${esc(oldLine.slice(pre, sufO + 1))}</span>` : '')
    + esc(oldLine.slice(sufO + 1));

  const newHtml = esc(newLine.slice(0, pre))
    + (sufN >= pre ? `<span class="hl-add">${esc(newLine.slice(pre, sufN + 1))}</span>` : '')
    + esc(newLine.slice(sufN + 1));

  return { oldHtml, newHtml };
}

// ─── DDEX Metadata Extraction ────────────────────────────────────────────────
function extractMeta(doc) {
  const get = (tag) => {
    const el = doc.getElementsByTagName(tag)[0];
    return el ? el.textContent.trim() : null;
  };
  const getAll = (tag) => {
    const els = doc.getElementsByTagName(tag);
    const vals = [];
    for (const el of els) {
      const v = el.textContent.trim();
      if (v && !vals.includes(v)) vals.push(v);
    }
    return vals;
  };

  // Label: try LabelName, then PLineText
  let label = get('LabelName');
  if (!label) {
    // Try to find via DisplayLabel or similar
    const pline = get('PLineText');
    if (pline) label = pline;
  }

  return {
    title: get('DisplayTitleText') || get('TitleText') || get('Title'),
    artist: get('DisplayArtistName') || get('ArtistName'),
    label: label,
    upc: get('ICPN'),
    isrcs: getAll('ISRC'),
    releaseType: get('ReleaseType'),
    genre: get('GenreText'),
    dsp: (() => {
      const recip = doc.getElementsByTagName('MessageRecipient')[0];
      if (recip) {
        const fn = recip.getElementsByTagName('FullName')[0];
        if (fn) return fn.textContent.trim();
      }
      return null;
    })(),
    originalReleaseDate: get('OriginalReleaseDate'),
    releaseDate: get('ReleaseDate'),
    messageCreated: get('MessageCreatedDateTime'),
    messageId: get('MessageId'),
    messageThreadId: get('MessageThreadId'),
  };
}

// ─── Determine DDEX Sections ─────────────────────────────────────────────────
function getSection(line) {
  const trimmed = line.trim();
  if (trimmed.startsWith('<MessageHeader') || (trimmed.startsWith('</MessageHeader'))) return 'MessageHeader';
  if (trimmed.startsWith('<PartyList') || trimmed.startsWith('</PartyList')) return 'PartyList';
  if (trimmed.startsWith('<ResourceList') || trimmed.startsWith('</ResourceList')) return 'ResourceList';
  if (trimmed.startsWith('<ReleaseList') || trimmed.startsWith('</ReleaseList')) return 'ReleaseList';
  if (trimmed.startsWith('<DealList') || trimmed.startsWith('</DealList')) return 'DealList';
  return null;
}

function detectSectionForLine(line) {
  const t = line.trim();
  const sections = ['MessageHeader', 'PartyList', 'ResourceList', 'ReleaseList', 'DealList'];
  for (const s of sections) {
    if (t.includes(s)) return s;
  }
  // Heuristic based on indentation context - not perfect but helps
  return null;
}

// ─── Known Field Explanations ────────────────────────────────────────────────
function explainChange(fieldPath, oldVal, newVal) {
  const field = fieldPath.toLowerCase();

  if (field.includes('messagethreadid') || field.includes('messageid')) {
    return { tag: 'key', text: 'New delivery tracking IDs (automatic, expected on re-deliveries)' };
  }
  if (field.includes('messagecreateddatetime')) {
    const explanation = `File was generated on <code>${esc(newVal)}</code>`;
    if (oldVal) {
      const d1 = new Date(oldVal), d2 = new Date(newVal);
      if (!isNaN(d1) && !isNaN(d2)) {
        const days = Math.round(Math.abs(d2 - d1) / 86400000);
        return { tag: 'mod', text: `${explanation} — ${days} day${days !== 1 ? 's' : ''} after the previous version` };
      }
    }
    return { tag: 'mod', text: explanation };
  }
  if (field.includes('proprietaryid')) {
    const ns = detectNamespace(fieldPath);
    if (oldVal === 'NEW' || oldVal === 'new' || oldVal === '') {
      if (ns) return { tag: 'key', text: `Artist was matched/linked to their <strong>${ns}</strong> profile (<code>${esc(oldVal || '(empty)')}</code> → <code>${esc(newVal)}</code>)` };
      return { tag: 'key', text: `ID assigned: <code>${esc(oldVal || '(empty)')}</code> → <code>${esc(newVal)}</code>` };
    }
    if (ns) return { tag: 'mod', text: `${ns} proprietary ID changed: <code>${esc(oldVal)}</code> → <code>${esc(newVal)}</code>` };
  }
  return null;
}

function detectNamespace(context) {
  const lower = context.toLowerCase();
  if (lower.includes('spotify')) return 'Spotify';
  if (lower.includes('apple') || lower.includes('itunes')) return 'Apple Music';
  if (lower.includes('deezer')) return 'Deezer';
  if (lower.includes('amazon')) return 'Amazon Music';
  if (lower.includes('tidal')) return 'Tidal';
  if (lower.includes('youtube') || lower.includes('yt')) return 'YouTube Music';
  if (lower.includes('pandora')) return 'Pandora';
  return null;
}

// ─── Build Hunks (group changes with context) ────────────────────────────────
function buildHunks(ops, contextLines = 2) {
  const hunks = [];
  const changeIndices = [];
  ops.forEach((op, i) => { if (op.type !== 'ctx') changeIndices.push(i); });

  if (changeIndices.length === 0) return []; // no changes

  let hunkStart = Math.max(0, changeIndices[0] - contextLines);
  let hunkEnd = Math.min(ops.length - 1, changeIndices[0] + contextLines);

  const groups = [[hunkStart, hunkEnd]];

  for (let i = 1; i < changeIndices.length; i++) {
    const s = Math.max(0, changeIndices[i] - contextLines);
    const e = Math.min(ops.length - 1, changeIndices[i] + contextLines);
    const last = groups[groups.length - 1];
    if (s <= last[1] + 1) {
      last[1] = e; // merge
    } else {
      groups.push([s, e]);
    }
  }

  let prevEnd = -1;
  for (const [s, e] of groups) {
    // Collapse between prevEnd and s
    if (s > prevEnd + 1) {
      const collapsedCount = s - prevEnd - 1;
      hunks.push({ type: 'collapse', count: collapsedCount, startIdx: prevEnd + 1 });
    }

    // Detect section from first change in this hunk
    let section = null;
    for (let i = s; i <= e; i++) {
      const sec = detectSectionForLine(ops[i].line || '');
      if (sec) { section = sec; break; }
    }
    // Also check context lines before
    if (!section) {
      for (let i = Math.max(0, s - 10); i < s; i++) {
        const sec = detectSectionForLine(ops[i].line || '');
        if (sec) { section = sec; break; }
      }
    }

    if (section) {
      hunks.push({ type: 'hunk-header', section });
    }

    for (let i = s; i <= e; i++) {
      hunks.push({ type: 'line', op: ops[i], idx: i });
    }

    prevEnd = e;
  }

  // Trailing collapse
  if (prevEnd < ops.length - 1) {
    hunks.push({ type: 'collapse', count: ops.length - 1 - prevEnd, startIdx: prevEnd + 1 });
  }

  return hunks;
}

// ─── Render Diff Table ───────────────────────────────────────────────────────
function renderDiffTable(ops, hunks, pairId) {
  let html = '<table class="diff-table">';

  // Pair del/add lines for inline highlighting
  const pairMap = new Map(); // idx -> partner idx
  for (let i = 0; i < ops.length - 1; i++) {
    if (ops[i].type === 'del' && ops[i + 1].type === 'add') {
      pairMap.set(i, i + 1);
      pairMap.set(i + 1, i);
    }
  }

  for (const hunk of hunks) {
    if (hunk.type === 'collapse') {
      html += `<tr class="collapse-row" onclick="expandCollapse(this, '${pairId}', ${hunk.startIdx}, ${hunk.count})">
        <td colspan="3">⋯ ${hunk.count} unchanged line${hunk.count > 1 ? 's' : ''} ⋯</td>
      </tr>`;
    } else if (hunk.type === 'hunk-header') {
      html += `<tr class="hunk-header"><td colspan="3">@@ ${tipWrap(esc(hunk.section))} @@</td></tr>`;
    } else {
      const { op, idx } = hunk;
      const cls = op.type === 'del' ? 'line-del' : op.type === 'add' ? 'line-add' : 'line-ctx';
      const sign = op.type === 'del' ? '−' : op.type === 'add' ? '+' : ' ';
      const ln = op.type === 'del' ? (op.oldIdx != null ? op.oldIdx + 1 : '') : (op.newIdx != null ? op.newIdx + 1 : '');

      let codeHtml;
      if (pairMap.has(idx)) {
        const partnerIdx = pairMap.get(idx);
        const partnerOp = ops[partnerIdx];
        if (op.type === 'del') {
          codeHtml = inlineHighlight(op.line, partnerOp.line).oldHtml;
        } else {
          codeHtml = inlineHighlight(partnerOp.line, op.line).newHtml;
        }
      } else {
        codeHtml = esc(op.line);
      }

      html += `<tr class="${cls}"><td class="ln">${ln}</td><td class="sign">${sign}</td><td class="code">${tipWrap(codeHtml)}</td></tr>`;
    }
  }

  html += '</table>';
  return html;
}

// ─── Expand collapsed lines ──────────────────────────────────────────────────
// Store ops globally per pair for expansion
const pairOpsStore = {};

function expandCollapse(el, pairId, startIdx, count) {
  const ops = pairOpsStore[pairId];
  if (!ops) return;

  let html = '';
  for (let i = startIdx; i < startIdx + count; i++) {
    const op = ops[i];
    const ln = op.oldIdx != null ? op.oldIdx + 1 : (op.newIdx != null ? op.newIdx + 1 : '');
    html += `<tr class="line-ctx"><td class="ln">${ln}</td><td class="sign"> </td><td class="code">${esc(op.line)}</td></tr>`;
  }

  const tr = el;
  const tbody = tr.parentElement;
  const temp = document.createElement('tbody');
  temp.innerHTML = html;
  while (temp.firstChild) {
    tbody.insertBefore(temp.firstChild, tr);
  }
  tr.remove();
}

// ─── Unchanged Items Checker ─────────────────────────────────────────────────
function checkUnchanged(docA, docB) {
  const items = [];
  const checks = [
    { label: 'Track title', tags: ['DisplayTitleText', 'TitleText'] },
    { label: 'Artist name', tags: ['DisplayArtistName'] },
    { label: 'ISRC', tags: ['ISRC'] },
    { label: 'UPC', tags: ['ICPN'] },
    { label: 'Label', tags: ['LabelName'] },
    { label: 'Audio file', tags: ['FileName', 'FilePath'] },
    { label: 'Cover art', tags: ['ImageId'] },
    { label: 'Genre', tags: ['GenreText'] },
    { label: 'Release date', tags: ['ReleaseDate'] },
    { label: 'P-Line/C-Line', tags: ['PLineText', 'CLineText'] },
    { label: 'Parental advisory', tags: ['ParentalWarningType'] },
    { label: 'Rights', tags: ['RightsType', 'RightSharePercentage'] },
    { label: 'Contributors', tags: ['DisplayArtistName', 'ResourceContributor'] },
    { label: 'Deal terms', tags: ['CommercialModelType', 'ValidityPeriod'] },
    { label: 'Duration', tags: ['Duration'] },
    { label: 'Language', tags: ['LanguageAndScriptCode'] },
  ];

  for (const check of checks) {
    let existsInA = false, existsInB = false, same = true;
    for (const tag of check.tags) {
      const elsA = docA.getElementsByTagName(tag);
      const elsB = docB.getElementsByTagName(tag);
      if (elsA.length > 0) existsInA = true;
      if (elsB.length > 0) existsInB = true;
      const valsA = Array.from(elsA).map(e => e.textContent.trim());
      const valsB = Array.from(elsB).map(e => e.textContent.trim());
      if (valsA.length !== valsB.length) { same = false; break; }
      for (let i = 0; i < valsA.length; i++) {
        if (valsA[i] !== valsB[i]) { same = false; break; }
      }
      if (!same) break;
    }
    if ((existsInA || existsInB) && same) {
      items.push(check.label);
    }
  }
  return items;
}

// ─── Generate Change Summary ─────────────────────────────────────────────────
function generateChangeSummary(ops, linesA, linesB, docA, docB) {
  const changes = [];
  const addedLines = ops.filter(o => o.type === 'add');
  const deletedLines = ops.filter(o => o.type === 'del');

  // Pair del/add to find modifications
  const mods = [];
  for (let i = 0; i < ops.length - 1; i++) {
    if (ops[i].type === 'del' && ops[i + 1].type === 'add') {
      mods.push({ old: ops[i].line, new: ops[i + 1].line });
    }
  }

  // Analyze modifications
  for (const mod of mods) {
    const oldTrimmed = mod.old.trim();
    const newTrimmed = mod.new.trim();

    // Extract tag name and values
    const tagMatchOld = oldTrimmed.match(/<(\w+)[^>]*>([^<]*)<\/\1>/);
    const tagMatchNew = newTrimmed.match(/<(\w+)[^>]*>([^<]*)<\/\1>/);

    if (tagMatchOld && tagMatchNew && tagMatchOld[1] === tagMatchNew[1]) {
      const tagName = tagMatchOld[1];
      const oldVal = tagMatchOld[2];
      const newVal = tagMatchNew[2];

      if (oldVal === newVal) continue; // attribute-only change

      // Check for known explanations
      const contextLine = mod.old + ' ' + mod.new;
      const explanation = explainChange(tagName + ' ' + contextLine, oldVal, newVal);
      if (explanation) {
        explanation.fieldName = tagName;
        changes.push(explanation);
      } else {
        changes.push({
          tag: 'mod',
          fieldName: tagName,
          text: `<code>${esc(tagName)}</code>: <span class="old-val">${esc(oldVal)}</span> → <span class="new-val">${esc(newVal)}</span>`
        });
      }
    } else if (tagMatchOld && !tagMatchNew) {
      changes.push({ tag: 'del', text: `Removed: <code>${esc(oldTrimmed.slice(0, 80))}</code>` });
    } else if (!tagMatchOld && tagMatchNew) {
      changes.push({ tag: 'add', text: `Added: <code>${esc(newTrimmed.slice(0, 80))}</code>` });
    } else {
      // Structural change
      if (oldTrimmed !== newTrimmed) {
        changes.push({ tag: 'mod', text: `Line changed: <code>${esc(oldTrimmed.slice(0, 60))}</code> → <code>${esc(newTrimmed.slice(0, 60))}</code>` });
      }
    }
  }

  // Pure additions (not part of modification pairs)
  const pairedAddIndices = new Set();
  const pairedDelIndices = new Set();
  for (let i = 0; i < ops.length - 1; i++) {
    if (ops[i].type === 'del' && ops[i + 1].type === 'add') {
      pairedDelIndices.add(i);
      pairedAddIndices.add(i + 1);
    }
  }

  let pureAdded = 0, pureDeleted = 0;
  ops.forEach((op, i) => {
    if (op.type === 'add' && !pairedAddIndices.has(i)) pureAdded++;
    if (op.type === 'del' && !pairedDelIndices.has(i)) pureDeleted++;
  });

  if (pureAdded > 0) {
    changes.push({ tag: 'add', text: `${pureAdded} new line${pureAdded > 1 ? 's' : ''} added` });
  }
  if (pureDeleted > 0) {
    changes.push({ tag: 'del', text: `${pureDeleted} line${pureDeleted > 1 ? 's' : ''} removed` });
  }

  return changes;
}

// ─── Generate Conclusion ─────────────────────────────────────────────────────
function generateConclusion(changes, unchangedItems, ops) {
  const totalChanges = ops.filter(o => o.type !== 'ctx').length;
  const modCount = changes.filter(c => c.tag === 'mod').length;
  const keyCount = changes.filter(c => c.tag === 'key').length;
  const addCount = changes.filter(c => c.tag === 'add').length;
  const delCount = changes.filter(c => c.tag === 'del').length;

  if (totalChanges === 0) {
    return {
      text: 'These files are identical. No differences were found.',
      verdict: 'Identical files',
      level: 'safe'
    };
  }

  let text = '';
  let verdict = '';
  let level = 'safe';

  const hasMetadataChange = changes.some(c => c.text && (c.text.includes('DisplayTitleText') || c.text.includes('DisplayArtistName') || c.text.includes('ISRC') || c.text.includes('ICPN')));
  const hasDealChange = changes.some(c => c.text && (c.text.includes('Deal') || c.text.includes('CommercialModel') || c.text.includes('ValidityPeriod')));
  const hasProfileLink = changes.some(c => c.tag === 'key' && c.text && c.text.includes('linked'));
  const hasTrackingOnly = changes.every(c => c.tag === 'key' || (c.text && (c.text.includes('MessageId') || c.text.includes('MessageCreated') || c.text.includes('MessageThread'))));

  if (hasTrackingOnly && !hasMetadataChange && !hasDealChange) {
    text = 'This is a routine re-delivery. Only tracking IDs and timestamps changed. No music, metadata, or deal terms were modified.';
    verdict = 'Routine re-delivery';
    level = 'safe';
  } else if (hasProfileLink && !hasMetadataChange && !hasDealChange) {
    const platforms = [];
    changes.forEach(c => {
      if (c.text) {
        for (const p of ['Spotify', 'Apple Music', 'Deezer', 'Amazon Music', 'Tidal', 'YouTube Music']) {
          if (c.text.includes(p) && !platforms.includes(p)) platforms.push(p);
        }
      }
    });
    text = `This is a re-delivery with artist profile matching. ${platforms.length > 0 ? platforms.join(', ') + ' profile(s) were' : 'Profile(s) were'} linked. No music, metadata, or deal terms were modified.`;
    verdict = `Artist profile linked — Re-delivery with ${platforms.join('/') || 'platform'} match`;
    level = 'safe';
  } else if (hasMetadataChange) {
    text = 'This delivery contains metadata changes that may affect how the release appears on stores. Review the changes carefully.';
    verdict = 'Metadata changes detected';
    level = 'warn';
  } else if (hasDealChange) {
    text = 'This delivery contains changes to deal terms. This may affect pricing, availability, or territory restrictions.';
    verdict = 'Deal terms modified';
    level = 'alert';
  } else {
    const keyChanges = changes.filter(c => c.tag === 'key');
    if (keyChanges.length > 0) {
      text = `This re-delivery contains ${keyChanges.length} key change${keyChanges.length > 1 ? 's' : ''}. `;
    } else {
      text = `Found ${modCount} modification${modCount !== 1 ? 's' : ''}, ${addCount} addition${addCount !== 1 ? 's' : ''}, and ${delCount} removal${delCount !== 1 ? 's' : ''}. `;
    }
    text += unchangedItems.length > 0 ? `${unchangedItems.length} fields remain unchanged.` : '';
    verdict = totalChanges < 10 ? 'Minor changes' : 'Multiple changes detected';
    level = totalChanges < 10 ? 'safe' : 'warn';
  }

  return { text, verdict, level };
}

// ─── File Validation ─────────────────────────────────────────────────────────
function validateFiles(files) {
  const get = (doc, tag) => {
    const el = doc.getElementsByTagName(tag)[0];
    return el ? el.textContent.trim() : null;
  };
  const getAll = (doc, tag) => {
    const els = doc.getElementsByTagName(tag);
    const vals = new Set();
    for (const el of els) { const v = el.textContent.trim(); if (v) vals.add(v); }
    return vals;
  };

  // Extract identifiers from each file
  const fileInfos = files.map(f => ({
    name: f.name,
    upc: get(f.doc, 'ICPN'),
    title: get(f.doc, 'DisplayTitleText') || get(f.doc, 'TitleText'),
    artist: get(f.doc, 'DisplayArtistName') || get(f.doc, 'ArtistName'),
    isrcs: getAll(f.doc, 'ISRC'),
    dsp: (() => {
      const recip = f.doc.getElementsByTagName('MessageRecipient')[0];
      if (recip) { const fn = recip.getElementsByTagName('FullName')[0]; return fn ? fn.textContent.trim() : null; }
      return null;
    })(),
  }));

  // Check UPC mismatch (critical — different releases)
  const upcs = [...new Set(fileInfos.map(f => f.upc).filter(Boolean))];
  if (upcs.length > 1) {
    const details = fileInfos.map(f => `<li><strong>${esc(f.name)}</strong> — UPC: <code>${esc(f.upc || 'none')}</code>${f.title ? `, "${esc(f.title)}"` : ''}${f.artist ? ` by ${esc(f.artist)}` : ''}</li>`).join('');
    return {
      block: true,
      html: `<div class="msg msg-error" style="font-size:0.92rem;line-height:1.6;display:block">
        <p style="margin:0 0 10px 0"><strong>These files are from different releases.</strong><br>
        The UPC/barcode doesn&rsquo;t match across all files. You can only compare different versions of the <em>same</em> release.</p>
        <ul style="margin:0;padding-left:20px">${details}</ul>
      </div>`
    };
  }

  // Check ISRC mismatch (if no UPC available)
  if (upcs.length === 0) {
    const allIsrcs = fileInfos.map(f => [...f.isrcs].sort().join(','));
    const uniqueIsrcSets = [...new Set(allIsrcs.filter(Boolean))];
    if (uniqueIsrcSets.length > 1) {
      const details = fileInfos.map(f => `<li><strong>${esc(f.name)}</strong> — ISRCs: <code>${esc([...f.isrcs].join(', ') || 'none')}</code></li>`).join('');
      return {
        block: true,
        html: `<div class="msg msg-error" style="font-size:0.92rem;line-height:1.6;display:block">
          <strong>These files appear to be from different releases.</strong><br>
          No UPC found, and the ISRC codes don't match across files.<br><br>
          <ul style="margin:0;padding-left:20px">${details}</ul>
        </div>`
      };
    }
  }

  let html = '';

  // Check DSP mismatch (info — not a blocker, but worth noting)
  const dsps = [...new Set(fileInfos.map(f => f.dsp).filter(Boolean))];
  if (dsps.length > 1) {
    html += `<div class="msg msg-warn" style="font-size:0.88rem;margin-bottom:12px">
      ⚠ These files are addressed to different DSPs (${dsps.map(d => '<strong>' + esc(d) + '</strong>').join(', ')}). The comparison will still work, but differences may reflect DSP-specific formatting rather than actual content changes.
    </div>`;
  }

  return { block: false, html };
}

// ─── Inspector Mode ──────────────────────────────────────────────────────────

// Helper: extract a person's name from a DDEX element (handles FullName, KeyName, PartyName, and namespaced tags)
function extractPartyName(el) {
  // Try FullName (with and without namespace)
  const fullName = el.getElementsByTagName('FullName')[0] || el.getElementsByTagNameNS('*', 'FullName')[0];
  if (fullName) return fullName.textContent.trim();
  // Try KeyName + NamesBeforeKeyName
  const keyName = el.getElementsByTagName('KeyName')[0] || el.getElementsByTagNameNS('*', 'KeyName')[0];
  if (keyName) {
    const before = el.getElementsByTagName('NamesBeforeKeyName')[0] || el.getElementsByTagNameNS('*', 'NamesBeforeKeyName')[0];
    return before ? `${before.textContent.trim()} ${keyName.textContent.trim()}` : keyName.textContent.trim();
  }
  // Try PartyName text content
  const partyName = el.getElementsByTagName('PartyName')[0] || el.getElementsByTagNameNS('*', 'PartyName')[0];
  if (partyName) return partyName.textContent.trim();
  return null;
}

// Helper: get element by tag name, trying both plain and namespaced
function getTag(parent, tag) {
  return parent.getElementsByTagName(tag)[0] || parent.getElementsByTagNameNS('*', tag)[0] || null;
}

// Build lookup map: PartyReference → name from <PartyList>
function buildPartyMap(doc) {
  const map = {};
  const parties = doc.getElementsByTagName('Party').length > 0
    ? doc.getElementsByTagName('Party')
    : doc.getElementsByTagNameNS('*', 'Party');
  for (const p of parties) {
    const refEl = getTag(p, 'PartyReference');
    if (!refEl) continue;
    const ref = refEl.textContent.trim();
    const name = extractPartyName(p);
    if (ref && name) map[ref] = name;
  }
  return map;
}

// Extract role from a <Role> or <ResourceContributorRole> or <DisplayArtistRole> element
function extractRole(el) {
  // Check for <Role> (ERN 4.x style) — may have UserDefinedValue attribute
  const roleEl = getTag(el, 'Role');
  if (roleEl) {
    const userDefined = roleEl.getAttribute('UserDefinedValue');
    if (userDefined) return userDefined.replace(/_/g, ' ');
    const text = roleEl.textContent.trim();
    if (text && text !== 'UserDefined') return text;
    return userDefined || text || null;
  }
  // Check for <ResourceContributorRole> (ERN 3.x style)
  const rcrEl = getTag(el, 'ResourceContributorRole');
  if (rcrEl) return rcrEl.textContent.trim();
  // Check for <DisplayArtistRole>
  const darEl = getTag(el, 'DisplayArtistRole');
  if (darEl) return darEl.textContent.trim();
  return null;
}

function extractTracks(doc) {
  const partyMap = buildPartyMap(doc);
  const tracks = [];
  const recordings = doc.getElementsByTagName('SoundRecording').length > 0
    ? doc.getElementsByTagName('SoundRecording')
    : doc.getElementsByTagNameNS('*', 'SoundRecording');
  for (const rec of recordings) {
    const get = (tag) => { const el = getTag(rec, tag); return el ? el.textContent.trim() : null; };

    // Contributors — try <Contributor> (ERN 4.x) then <ResourceContributor> (ERN 3.x)
    const contributors = [];
    let contribs = rec.getElementsByTagName('Contributor');
    if (contribs.length === 0) contribs = rec.getElementsByTagNameNS('*', 'Contributor');
    // Filter out DisplayArtist children that happen to match
    const contribArray = [...contribs].filter(c => c.parentElement === rec || c.parentElement?.localName === 'SoundRecording');
    // Also check ResourceContributor
    let resContribs = rec.getElementsByTagName('ResourceContributor');
    if (resContribs.length === 0) resContribs = rec.getElementsByTagNameNS('*', 'ResourceContributor');

    for (const c of [...contribArray, ...resContribs]) {
      // Resolve name: try party reference first, then inline name
      const partyRefEl = getTag(c, 'ContributorPartyReference');
      const partyRef = partyRefEl ? partyRefEl.textContent.trim() : null;
      const name = (partyRef && partyMap[partyRef]) || extractPartyName(c) || 'Unknown';
      const role = extractRole(c);
      const instEl = getTag(c, 'InstrumentType');
      const instrument = instEl ? instEl.textContent.trim() : null;
      contributors.push({ name, role, instrument });
    }

    // Display artists — resolve via ArtistPartyReference
    const artists = [];
    let displayArtists = rec.getElementsByTagName('DisplayArtist');
    if (displayArtists.length === 0) displayArtists = rec.getElementsByTagNameNS('*', 'DisplayArtist');
    // Only direct children of this SoundRecording
    const artistArray = [...displayArtists].filter(a => a.closest('SoundRecording') === rec);
    for (const a of artistArray) {
      const partyRefEl = getTag(a, 'ArtistPartyReference');
      const partyRef = partyRefEl ? partyRefEl.textContent.trim() : null;
      const name = (partyRef && partyMap[partyRef]) || extractPartyName(a) || 'Unknown';
      const role = extractRole(a);
      artists.push({ name, role });
    }

    // Duration: parse ISO PT format
    const rawDur = get('Duration');
    let duration = rawDur;
    if (rawDur) {
      const m = rawDur.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+(?:\.\d+)?)S)?/);
      if (m) {
        const h = parseInt(m[1] || 0);
        const min = parseInt(m[2] || 0);
        const sec = Math.round(parseFloat(m[3] || 0));
        duration = h > 0 ? `${h}:${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}`
                         : `${min}:${String(sec).padStart(2,'0')}`;
      }
    }

    tracks.push({
      title: get('DisplayTitleText') || get('TitleText') || get('Title') || 'Untitled',
      isrc: get('ISRC'),
      duration,
      contributors,
      artists,
    });
  }
  return tracks;
}

function extractDeals(doc) {
  const deals = [];
  // Try ReleaseDeal first, then Deal
  let dealEls = doc.getElementsByTagName('ReleaseDeal');
  if (dealEls.length === 0) dealEls = doc.getElementsByTagName('Deal');
  for (const d of dealEls) {
    // Territories
    const territories = [];
    const terrEls = d.getElementsByTagName('TerritoryCode');
    for (const t of terrEls) {
      const v = t.textContent.trim();
      if (v && !territories.includes(v)) territories.push(v);
    }

    const get = (tag) => { const el = d.getElementsByTagName(tag)[0]; return el ? el.textContent.trim() : null; };
    const model = get('CommercialModelType');
    const useType = get('UseType');
    const startDate = get('StartDate');
    const endDate = get('EndDate');

    deals.push({ model, territories, startDate, endDate, useType });
  }
  return deals;
}

function getRoleBadgeClass(role) {
  if (!role) return 'other-role';
  const r = role.toLowerCase().replace(/[_-]/g, ' ');
  if (r.includes('main artist') || r.includes('mainartist') || r.includes('featured') || r === 'artist') return 'artist';
  if (r.includes('composer') || r.includes('lyricist') || r.includes('arranger') || r.includes('author') || r.includes('writer')) return 'writer';
  if (r.includes('vocal') || r.includes('musician') || r.includes('performer') || r.includes('choir') || r.includes('chorus') || r.includes('soloist') || r.includes('conductor') || r.includes('orchestra') || r.includes('guitar') || r.includes('bass') || r.includes('drum') || r.includes('keyboard') || r.includes('piano') || r.includes('background')) return 'performer';
  if (r.includes('producer') || r.includes('mixer') || r.includes('mixing') || r.includes('engineer') || r.includes('recording') || r.includes('remixer') || r.includes('mastering')) return 'production';
  return 'other-role';
}

function formatRoleName(role) {
  if (!role) return '—';
  // Convert CamelCase to spaced: "MainArtist" → "Main Artist"
  return role.replace(/([a-z])([A-Z])/g, '$1 $2');
}

function runInspector() {
  if (state.files.length === 0) return;
  const file = state.files[0];
  const doc = file.doc;
  const results = document.getElementById('results');

  const meta = extractMeta(doc);
  const tracks = extractTracks(doc);
  const deals = extractDeals(doc);

  let html = '';

  // ── Release Card (reuse existing) ──
  html += renderReleaseCard(meta);

  // ── Contributors & Roles (THE KEY section) ──
  html += '<div class="inspector-section">';
  html += '<h4><span class="section-icon">👥</span> Contributors &amp; Roles</h4>';

  // Build flat contributor list across all tracks
  const allContribs = [];
  tracks.forEach((t, ti) => {
    for (const a of t.artists) {
      allContribs.push({ name: a.name, role: a.role, instrument: null, track: t.title, trackNum: ti + 1, type: 'artist' });
    }
    for (const c of t.contributors) {
      allContribs.push({ name: c.name, role: c.role, instrument: c.instrument, track: t.title, trackNum: ti + 1, type: 'contributor' });
    }
  });

  // Also check release-level contributors (outside SoundRecording)
  const partyMap = buildPartyMap(doc);
  const relContribs = doc.querySelectorAll('ResourceList > ResourceContributor, ReleaseList ResourceContributor, ResourceList > Contributor, ReleaseList Contributor');
  for (const c of relContribs) {
    // Skip if inside a SoundRecording (already captured above)
    if (c.closest('SoundRecording')) continue;
    const partyRefEl = getTag(c, 'ContributorPartyReference');
    const partyRef = partyRefEl ? partyRefEl.textContent.trim() : null;
    const name = (partyRef && partyMap[partyRef]) || extractPartyName(c) || 'Unknown';
    const role = extractRole(c);
    const instEl = getTag(c, 'InstrumentType');
    const instrument = instEl ? instEl.textContent.trim() : null;
    allContribs.push({ name, role, instrument, track: 'Release-level', trackNum: 0, type: 'contributor' });
  }

  if (allContribs.length > 0) {
    html += '<table class="inspector-table">';
    html += '<thead><tr><th>Name</th><th>Role</th><th>Instrument</th><th>Track</th></tr></thead>';
    html += '<tbody>';
    for (const c of allContribs) {
      const roleClass = getRoleBadgeClass(c.role);
      const roleDisplay = formatRoleName(c.role);
      const instDisplay = c.instrument ? esc(c.instrument) : '<span style="color:var(--dim)">—</span>';
      const trackDisplay = c.trackNum > 0 ? `<span class="track-num" style="width:18px;height:18px;font-size:0.65rem;display:inline-flex">${c.trackNum}</span> ${esc(c.track)}` : esc(c.track);
      html += `<tr>
        <td><strong>${esc(c.name)}</strong></td>
        <td><span class="role-badge ${roleClass}">${esc(roleDisplay)}</span></td>
        <td>${instDisplay}</td>
        <td style="font-size:0.8rem">${trackDisplay}</td>
      </tr>`;
    }
    html += '</tbody></table>';
  } else {
    html += '<div class="inspector-empty">No contributors found in this XML.</div>';
  }
  html += '</div>';

  // ── Track Listing ──
  html += '<div class="inspector-section">';
  html += '<h4><span class="section-icon">🎵</span> Tracks</h4>';

  if (tracks.length > 0) {
    tracks.forEach((t, ti) => {
      html += '<div class="track-card">';
      html += '<div class="track-card-header">';
      html += `<span class="track-num">${ti + 1}</span>`;
      html += `<span class="track-title">${esc(t.title)}</span>`;
      html += '</div>';
      html += '<div class="track-meta">';
      if (t.isrc) html += `<span>ISRC: <code>${esc(t.isrc)}</code></span>`;
      if (t.duration) html += `<span>Duration: <code>${esc(t.duration)}</code></span>`;
      html += '</div>';

      // Track contributors
      const trackPeople = [...t.artists.map(a => ({ ...a, instrument: null })), ...t.contributors];
      if (trackPeople.length > 0) {
        html += '<div class="track-contributors">';
        for (const p of trackPeople) {
          const roleClass = getRoleBadgeClass(p.role);
          html += `<span class="track-contributor">
            <span class="contrib-name">${esc(p.name)}</span>
            <span class="role-badge ${roleClass}">${esc(formatRoleName(p.role))}</span>
            ${p.instrument ? `<span style="color:var(--dim);font-size:0.72rem">(${esc(p.instrument)})</span>` : ''}
          </span>`;
        }
        html += '</div>';
      }
      html += '</div>';
    });
  } else {
    html += '<div class="inspector-empty">No tracks found in this XML.</div>';
  }
  html += '</div>';

  // ── Deal Terms ──
  if (deals.length > 0) {
    html += '<div class="inspector-section">';
    html += '<h4><span class="section-icon">📋</span> Deal Terms</h4>';
    html += '<table class="inspector-table">';
    html += '<thead><tr><th>Territory</th><th>Commercial Model</th><th>Use Type</th><th>Start Date</th><th>End Date</th></tr></thead>';
    html += '<tbody>';
    for (const d of deals) {
      const terrDisplay = d.territories.length > 0 ? d.territories.join(', ') : '<span style="color:var(--dim)">—</span>';
      html += `<tr>
        <td><code>${terrDisplay}</code></td>
        <td>${d.model ? esc(formatRoleName(d.model)) : '<span style="color:var(--dim)">—</span>'}</td>
        <td>${d.useType ? esc(formatRoleName(d.useType)) : '<span style="color:var(--dim)">—</span>'}</td>
        <td style="font-family:var(--font-mono);font-size:0.8rem">${d.startDate ? esc(d.startDate) : '—'}</td>
        <td style="font-family:var(--font-mono);font-size:0.8rem">${d.endDate ? esc(d.endDate) : '—'}</td>
      </tr>`;
    }
    html += '</tbody></table>';
    html += '</div>';
  }

  // ── Technical Metadata ──
  html += '<div class="inspector-section">';
  html += '<h4><span class="section-icon">⚙️</span> Technical Metadata</h4>';
  const techFields = [
    { label: 'Message ID', value: meta.messageId, mono: true },
    { label: 'Thread ID', value: meta.messageThreadId, mono: true },
    { label: 'Created', value: meta.messageCreated, mono: true },
    { label: 'DSP / Recipient', value: meta.dsp },
    { label: 'File Name', value: file.name },
    { label: 'File Size', value: formatSize(file.size) },
  ].filter(f => f.value);

  html += '<table class="inspector-table">';
  for (const f of techFields) {
    html += `<tr>
      <td style="width:160px;font-weight:600;color:var(--dim)">${esc(f.label)}</td>
      <td ${f.mono ? 'style="font-family:var(--font-mono);font-size:0.82rem"' : ''}>${esc(f.value)}</td>
    </tr>`;
  }
  html += '</table>';
  html += '</div>';

  results.innerHTML = html;
  results.scrollIntoView({ behavior: 'smooth', block: 'start' });
}

// ─── Main Comparison ─────────────────────────────────────────────────────────
async function runComparison() {
  if (state.files.length < 2) return;

  const overlay = document.getElementById('loadingOverlay');
  overlay.classList.add('active');

  // Yield to UI
  await new Promise(r => setTimeout(r, 50));

  try {
    // Sort files by MessageCreatedDateTime (oldest first)
    state.files.sort((a, b) => {
      const getDate = (doc) => {
        const el = doc.getElementsByTagName('MessageCreatedDateTime')[0];
        return el ? new Date(el.textContent.trim()) : null;
      };
      const da = getDate(a.doc), db = getDate(b.doc);
      if (da && db && !isNaN(da) && !isNaN(db)) return da - db;
      if (da && !db) return -1;
      if (!da && db) return 1;
      return 0;
    });
    renderChips(); // refresh chips to reflect new order

    // ── Validate: ensure all files belong to the same release ──
    const mismatchWarnings = validateFiles(state.files);
    if (mismatchWarnings.block) {
      overlay.classList.remove('active');
      document.getElementById('results').innerHTML = mismatchWarnings.html;
      return;
    }

    const pairs = [];
    for (let i = 0; i < state.files.length - 1; i++) {
      pairs.push({ a: state.files[i], b: state.files[i + 1], idx: i });
    }

    // Process each pair
    const pairResults = [];
    for (const pair of pairs) {
      await new Promise(r => setTimeout(r, 10)); // keep UI responsive
      const linesA = prettyPrintXML(pair.a.content);
      const linesB = prettyPrintXML(pair.b.content);
      const ops = computeDiff(linesA, linesB);
      const hunks = buildHunks(ops);
      const pairId = `pair_${pair.idx}`;
      pairOpsStore[pairId] = ops;

      const stats = {
        mod: 0, del: 0, add: 0
      };
      // Count paired del/add as modifications
      for (let i = 0; i < ops.length - 1; i++) {
        if (ops[i].type === 'del' && ops[i + 1].type === 'add') {
          stats.mod++;
          i++; // skip the add
        } else if (ops[i].type === 'del') {
          stats.del++;
        } else if (ops[i].type === 'add') {
          stats.add++;
        }
      }
      // Check last op if not paired
      const last = ops[ops.length - 1];
      if (last && last.type === 'del') stats.del++;
      if (last && last.type === 'add' && (ops.length < 2 || ops[ops.length - 2].type !== 'del')) stats.add++;

      const unchanged = checkUnchanged(pair.a.doc, pair.b.doc);
      const changes = generateChangeSummary(ops, linesA, linesB, pair.a.doc, pair.b.doc);
      const conclusion = generateConclusion(changes, unchanged, ops);

      pairResults.push({
        pair,
        pairId,
        ops,
        hunks,
        stats,
        unchanged,
        changes,
        conclusion
      });
    }

    renderResults(pairResults, mismatchWarnings.html);
  } catch(err) {
    console.error(err);
    document.getElementById('results').innerHTML = `<div class="msg msg-error">Error during comparison: ${esc(err.message)}</div>`;
  } finally {
    overlay.classList.remove('active');
  }
}

// ─── Render Results ──────────────────────────────────────────────────────────
function renderResults(pairResults, warningHtml) {
  const results = document.getElementById('results');
  let html = warningHtml || '';

  // Release Info Card (from first file)
  const meta = extractMeta(state.files[0].doc);
  html += renderReleaseCard(meta);

  // Reverse so newest comparison is first
  pairResults.reverse();

  // Pair tabs if multiple pairs
  if (pairResults.length > 1) {
    html += '<div class="pair-tabs" id="pairTabs">';
    pairResults.forEach((pr, i) => {
      const badge = i === 0 ? '<span class="latest-badge">Latest</span>' : '';
      html += `<button class="pair-tab ${i === 0 ? 'active' : ''}" onclick="switchPair(${i})">${esc(pr.pair.a.name)} vs ${esc(pr.pair.b.name)}${badge}</button>`;
    });
    html += '</div>';
  }

  // Each pair result
  pairResults.forEach((pr, i) => {
    const display = i === 0 ? '' : 'display:none';
    html += `<div class="pair-result" id="pairResult_${i}" style="${display}">`;

    // ── File comparison bar ──
    html += `<div class="compare-bar">
      <span class="file-label"><span class="file-badge newer">New</span> ${esc(pr.pair.b.name)}</span>
      <span class="compare-arrow">←</span>
      <span class="file-label"><span class="file-badge older">Original</span> ${esc(pr.pair.a.name)}</span>
    </div>`;

    // ── Summary (hero — first thing non-tech users see) ──
    const verdictIcon = pr.conclusion.level === 'safe' ? '✓' : '⚠';
    html += `<div class="summary-hero">
      <div class="summary-hero-header">
        <span class="summary-icon">${verdictIcon === '✓' ? '✅' : '⚠️'}</span>
        <h3>Summary</h3>
        <div style="margin-left:auto">
          <div class="verdict-badge ${pr.conclusion.level}" style="margin-bottom:0">${verdictIcon} ${esc(pr.conclusion.verdict)}</div>
        </div>
      </div>
      <p class="summary-hero-text">${pr.conclusion.text}</p>`;

    // What Changed (inline in hero) — grouped: ADD → KEY → MOD → DEL
    if (pr.changes.length > 0) {
      const tagOrder = { add: 0, key: 1, mod: 2, del: 3 };
      const sorted = [...pr.changes].sort((a, b) => (tagOrder[a.tag] ?? 9) - (tagOrder[b.tag] ?? 9));

      // Detect categories and count them for the filter bar
      const catCounts = {};
      for (const ch of sorted) {
        ch.category = detectCategory(ch);
        catCounts[ch.category] = (catCounts[ch.category] || 0) + 1;
      }

      // Initialize active filters for this pair (all on by default)
      activeFilters[i] = activeFilters[i] || {};
      for (const cat of Object.keys(catCounts)) {
        if (activeFilters[i][cat] === undefined) activeFilters[i][cat] = true;
      }

      html += '<h4 style="font-size:0.85rem;font-weight:600;color:var(--dim);text-transform:uppercase;letter-spacing:0.04em;margin-bottom:10px">What Changed</h4>';

      // Filter bar (only show if there are 2+ categories)
      const catKeys = Object.keys(catCounts);
      if (catKeys.length > 1) {
        html += `<div class="filter-bar" id="filterBar_${i}">`;
        for (const cat of catKeys) {
          const label = FIELD_CATEGORIES[cat]?.label || 'Other';
          html += `<button class="filter-pill active" data-cat="${cat}" onclick="toggleFilter(${i}, '${cat}', this)">${label} <span class="pill-count">(${catCounts[cat]})</span></button>`;
        }
        html += '</div>';
      }

      html += `<ul class="change-list" id="changeList_${i}" style="margin-bottom:16px">`;
      for (const ch of sorted) {
        html += `<li class="change-item" data-category="${ch.category}">
          <span class="change-tag ${ch.tag}">${ch.tag}</span>
          <span class="change-desc">${tipWrap(ch.text)}</span>
        </li>`;
      }
      html += '</ul>';
    }

    // What Stayed the Same (inline in hero) — with tooltips
    if (pr.unchanged.length > 0) {
      // Map display labels to DDEX tag names for tooltips
      const unchangedTipMap = {
        'Track title': 'DisplayTitleText', 'Artist name': 'DisplayArtistName',
        'ISRC': 'ISRC', 'UPC': 'ICPN', 'Label': 'LabelName',
        'Audio file': 'FileName', 'Cover art': 'ImageId', 'Genre': 'GenreText',
        'Release date': 'ReleaseDate', 'P-Line/C-Line': 'PLineText',
        'Parental advisory': 'ParentalWarningType', 'Rights': 'RightsType',
        'Contributors': 'ResourceContributor', 'Deal terms': 'CommercialModelType',
        'Duration': 'Duration', 'Language': 'LanguageAndScriptCode',
      };
      html += '<h4 style="font-size:0.85rem;font-weight:600;color:var(--dim);text-transform:uppercase;letter-spacing:0.04em;margin-bottom:10px">What Stayed the Same</h4>';
      html += '<div class="unchanged-grid">';
      for (const item of pr.unchanged) {
        const ddexTag = unchangedTipMap[item];
        const tip = ddexTag && DDEX_TIPS[ddexTag] ? ` data-tip="${esc(DDEX_TIPS[ddexTag])}"` : '';
        const tipClass = tip ? ' ddex-tip' : '';
        html += `<div class="unchanged-item"><span class="check">✓</span> <span class="${tipClass}"${tip}>${esc(item)}</span></div>`;
      }
      html += '</div>';
    }

    html += '</div>'; // close summary-hero

    // ── Technical Details (collapsible — for tech/curious users) ──
    html += `<div class="tech-details-section">
      <button class="tech-details-toggle" onclick="toggleTechDetails(this)">
        <span class="arrow">▸</span> Technical Details — XML Diff
        <div class="diff-stats" style="margin-left:auto">
          ${pr.stats.mod > 0 ? `<span class="stat-badge mod">~ ${pr.stats.mod}</span>` : ''}
          ${pr.stats.del > 0 ? `<span class="stat-badge del">− ${pr.stats.del}</span>` : ''}
          ${pr.stats.add > 0 ? `<span class="stat-badge add">+ ${pr.stats.add}</span>` : ''}
        </div>
      </button>
      <div class="tech-details-content">`;

    // Diff section
    html += '<div class="diff-section">';
    html += `<div class="diff-file-header">
      <div class="diff-file-names">
        <span class="fname">${esc(pr.pair.a.name)}</span>
        <span class="arrow">→</span>
        <span class="fname">${esc(pr.pair.b.name)}</span>
      </div>
      <div class="diff-stats">
        ${pr.stats.mod > 0 ? `<span class="stat-badge mod">~ ${pr.stats.mod} modified</span>` : ''}
        ${pr.stats.del > 0 ? `<span class="stat-badge del">− ${pr.stats.del} removed</span>` : ''}
        ${pr.stats.add > 0 ? `<span class="stat-badge add">+ ${pr.stats.add} added</span>` : ''}
        ${pr.stats.mod === 0 && pr.stats.del === 0 && pr.stats.add === 0 ? '<span class="stat-badge mod">No changes</span>' : ''}
      </div>
    </div>`;
    html += '<div class="diff-table-wrapper">';
    html += renderDiffTable(pr.ops, pr.hunks, pr.pairId);
    html += '</div></div>';

    html += '</div></div>'; // close tech-details-content + tech-details-section

    html += '</div>'; // pair-result
  });

  results.innerHTML = html;

  // Scroll to results
  results.scrollIntoView({ behavior: 'smooth', block: 'start' });
}

function switchPair(idx) {
  document.querySelectorAll('.pair-tab').forEach((t, i) => {
    t.classList.toggle('active', i === idx);
  });
  document.querySelectorAll('.pair-result').forEach((r, i) => {
    r.style.display = i === idx ? '' : 'none';
  });
}

// ─── Render Release Card ─────────────────────────────────────────────────────
function renderReleaseCard(meta) {
  const fields = [
    { label: 'Release Title', value: meta.title },
    { label: 'Artist', value: meta.artist },
    { label: 'Label', value: meta.label },
    { label: 'UPC', value: meta.upc, mono: true },
    { label: 'ISRC', value: meta.isrcs.length > 0 ? meta.isrcs.join(', ') : null, mono: true },
    { label: 'Release Type', value: meta.releaseType },
    { label: 'Genre', value: meta.genre },
    { label: 'DSP / Recipient', value: meta.dsp },
    { label: 'Original Release Date', value: meta.originalReleaseDate, mono: true },
    { label: 'Release Date', value: meta.releaseDate, mono: true },
    { label: 'Message Created', value: meta.messageCreated, mono: true },
  ].filter(f => f.value);

  if (fields.length === 0) return '';

  let html = '<div class="release-card"><div class="release-card-header">';
  html += `<h2>${meta.title ? esc(meta.title) : 'Release Info'} ${meta.artist ? `<span style="color:var(--dim);font-weight:400">by ${esc(meta.artist)}</span>` : ''}</h2>`;
  if (meta.releaseType) html += `<span class="badge">${esc(meta.releaseType)}</span>`;
  html += '</div><div class="release-meta-grid">';

  for (const f of fields) {
    html += `<div class="meta-item">
      <span class="meta-label">${esc(f.label)}</span>
      <span class="meta-value ${f.mono ? 'mono' : ''}">${esc(f.value)}</span>
    </div>`;
  }

  html += '</div></div>';
  return html;
}

// ─── Helpers ─────────────────────────────────────────────────────────────────
function esc(s) {
  if (!s) return '';
  const d = document.createElement('div');
  d.textContent = s;
  return d.innerHTML;
}

function toggleTechDetails(btn) {
  btn.classList.toggle('open');
  const content = btn.nextElementSibling;
  content.classList.toggle('open');
}

function toggleFilter(pairIdx, category, btn) {
  activeFilters[pairIdx] = activeFilters[pairIdx] || {};
  const isActive = btn.classList.toggle('active');
  activeFilters[pairIdx][category] = isActive;

  // Filter change items in the list
  const list = document.getElementById(`changeList_${pairIdx}`);
  if (list) {
    list.querySelectorAll('.change-item').forEach(li => {
      const cat = li.getAttribute('data-category');
      if (activeFilters[pairIdx][cat] === false) {
        li.classList.add('filtered-out');
      } else {
        li.classList.remove('filtered-out');
      }
    });
  }
}

function formatSize(bytes) {
  if (bytes < 1024) return bytes + ' B';
  if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
  return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
}
